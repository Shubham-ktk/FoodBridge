<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Treasure Learn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="hud">
      <div id="score">Score: <span id="scoreValue">0</span></div>
      <div id="level">Level: <span id="levelValue">1</span></div>
    </div>

    <div id="hint">WASD to move • Mouse to look • E to interact</div>

    <div id="questionModal" class="hidden">
      <div class="modal">
        <div class="modal-header">
          <h2>Treasure Question</h2>
        </div>
        <div class="modal-body">
          <div id="questionText"></div>
          <form id="answerForm"></form>
          <div id="feedback" class="feedback"></div>
        </div>
        <div class="modal-footer">
          <button id="submitAnswer" class="primary">Submit</button>
          <button id="closeModal" class="secondary">Close</button>
        </div>
      </div>
    </div>

    <div id="interactPrompt" class="hidden">Press E to open chest</div>

    <!-- Three.js from CDN (global THREE) -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <!-- Questions data -->
    <script src="src/questions.js"></script>
    <!-- Game logic -->
    <script src="src/main.js"></script>
  </body>
  </html>
