{% extends "base.html" %}

{% block title %}Register - FoodBridge{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Register for FoodBridge</h2>
    <form id="register-form" action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        
        <div class="form-group">
            <label for="user_type">I am a:</label>
            <select id="user_type" name="user_type" required>
                <option value="">Select your role</option>
                <option value="restaurant">Restaurant / Food Business</option>
                <option value="ngo">NGO / Charity</option>
                <option value="individual">Individual in Need</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <!-- Hidden fields for location -->
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Get user's location when the page loads
    getLocation();
    
    // Additional validation for password
    const passwordInput = document.getElementById('password');
    passwordInput.addEventListener('input', () => {
        if (passwordInput.value.length < 8) {
            passwordInput.setCustomValidity('Password must be at least 8 characters long');
        } else {
            passwordInput.setCustomValidity('');
        }
    });
});
</script>
{% endblock %}
